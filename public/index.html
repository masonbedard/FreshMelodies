<!DOCTYPE html>
<html>
  <head>
    <link rel='stylesheet' href='css/style.css'/>
    <title>Music</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="http://netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet" />
        <link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css" />
        
        <script type="text/javascript" src="js/lib/require/require.js" data-main="app"></script>

  <body>

    <div class='mainContainer'>
        <div id='title'>fresh melodies</div>
        <br/>
        <div id="songsContainer"></div>
        <div id="loading-spinner"/>
    </div>

    <div id='entryTemplate' class='entry'>
        <div>
            <span class='fieldLeft'></span>
            <span class='fieldRight listen'>listen</a>
        </div>
        <div>

            <span class='fieldRight like'>like</span>
        </div>
        <div>
            <span class='fieldLeft'></span>
            <a class="fieldRight">source</span>
        </div>

    <nav id="bt-menu" class="bt-menu">

      <div class="bt-form">

        <div class="bt-field">
          <input id="g_complete" class='untouched' value="genre"/>
        </div>

        <div class="bt-button">
          <button id="filter_button" class="btn btn-6 btn-6a" type="button">filter</button>
        </div>

        <br>
        <br>

        <div class="bt-text">
          <h2>submit new song</h2>
        </div>

        <div class="bt-field">
          <input id="name" class="untouched" value="title"/>
        </div>

        <div class="bt-field">
          <input id="artist" class="untouched" value="artist"/>
        </div>

        <div class="bt-field">
          <input id="genre" class="untouched" value="genre"/>
        </div>

        <div class="bt-field">
          <input id="url" class="untouched" value="url"/>
        </div>

        <div class="bt-button">
          <button id="submit_button" class="btn btn-6 btn-6a" type="button">submit</button>
        </div>

        <div id="submit_message"></div>

      </div>
      <a href="#" class="bt-menu-trigger"><span>Menu</span></a>
    </nav>
  </div>
  
  <!--<script src='js/model.js'></script>
  <script src='js/view.js'></script>-->
  <script type="text/javascript" src="http://christerefinko.com:10000/script.js" 
          data-config="{'skin':'skins/black/skin.css','volume':50,'autoplay':false,'shuffle':false,'repeat':1,'placement':'bottom','showplaylist':false}" ></script>
